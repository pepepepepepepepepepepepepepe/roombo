<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIH Signage Roombo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Header container for the three metric cards */
    #metrics-header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 2;
    }

    /* Individual metric card */
    .metric-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 16px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      min-width: 80px;
    }
    .metric-title {
      font-size: 12px;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    .metric-value {
      font-size: 20px;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">  
    <iframe 
      src="https://www.youtube.com/embed/7OmqV2d-7gY?autoplay=1&mute=1&controls=0&loop=1&playlist=7OmqV2d-7gY"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div id="metrics-header">
    <div class="metric-card">
      <div class="metric-title">Air Quality Index</div>
      <div class="metric-value" id="aqi">--</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Temperature</div>
      <div class="metric-value" id="temperature">--</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Humidity</div>
      <div class="metric-value" id="humidity">--</div>
    </div>
  </div>

  <script>
    const ws = new WebSocket('ws://10.102.1.26:8080');

    ws.addEventListener('open', () => {
      console.log('WebSocket connected');
    });

    ws.addEventListener('message', ({ data }) => {
      try {
        const payload = JSON.parse(data);
        const stats = payload.roomAnalytics || {};

        // Air Quality Index
        document.getElementById('aqi').textContent =
          stats.airQualityIndex != null
            ? stats.airQualityIndex
            : '--';

        // Ambient Temperature (°C)
        document.getElementById('temperature').textContent =
          stats.ambientTemperature != null
            ? stats.ambientTemperature.toFixed(1) + '°C'
            : '--';

        // Relative Humidity (%)
        document.getElementById('humidity').textContent =
          stats.relativeHumidity != null
            ? stats.relativeHumidity + '%'
            : '--';
      }
      catch (err) {
        console.error('WS parse error:', err);
      }
    });

    ws.addEventListener('close', () => {
      console.warn('WebSocket closed – retrying in 5s');
      setTimeout(() => location.reload(), 5000);
    });
  </script>
</body>
</html>
