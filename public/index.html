<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIH Signage Roombo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #metrics-header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 2;
    }

    .metric-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 16px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      min-width: 80px;
    }

    .metric-title {
      font-size: 12px;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .metric-value {
      font-size: 20px;
      color: #fff;
      font-weight: bold;
    }

    #timestamp {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #aaa;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">  
    <iframe 
      src="https://www.youtube.com/embed/7OmqV2d-7gY?autoplay=1&mute=1&controls=0&loop=1&playlist=7OmqV2d-7gY"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div id="metrics-header">
    <div class="metric-card">
      <div class="metric-title">Air Quality Index</div>
      <div class="metric-value" id="aqi">--</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Temperature</div>
      <div class="metric-value" id="temperature">--</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Humidity</div>
      <div class="metric-value" id="humidity">--</div>
    </div>
  </div>

  <div id="timestamp">Last updated: --</div>

  <script>
    const SERVER_IP = '10.102.1.51';
    const SERVER_PORT = '8080';
    const BASE_URL = `http://${SERVER_IP}:${SERVER_PORT}`;

    function updateMetrics(payload) {
      const stats = payload.roomAnalytics || {};

      document.getElementById('aqi').textContent =
        stats.airQualityIndex != null ? stats.airQualityIndex : '--';

      document.getElementById('temperature').textContent =
        stats.ambientTemperature != null ? stats.ambientTemperature.toFixed(1) + 'Â°C' : '--';

      document.getElementById('humidity').textContent =
        stats.relativeHumidity != null ? stats.relativeHumidity + '%' : '--';

      document.getElementById('timestamp').textContent =
        'Last updated: ' + new Date().toLocaleTimeString();
    }

    async function fetchMetrics() {
      try {
        const res = await fetch(`${BASE_URL}/latest-metrics`);
        const payload = await res.json();
        updateMetrics(payload);
      } catch (err) {
        console.error('Polling failed:', err);
      }
    }

    function startPolling() {
      fetchMetrics(); // initial fetch
      setInterval(fetchMetrics, 10000); // every 10 seconds
    }

    // Start polling only
    startPolling();
  </script>
</body>
</html>
